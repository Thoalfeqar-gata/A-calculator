<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src = "script.js" defer></script>
        <title>A calculator</title>
    </head>
    <body>

        <div id = "container">
            <div id = "screen">
                    <p>I love you so much okay!</p>
            </div>
            <hr>
            <div id = "buttons">
                <div id = "first-row" class = "button-row">
                    <div id = "delete"  class = "button">C</div>
                    <div id = "clear"  class = "button">AC</div>
                    <div id = "modulus"  class = "button operator">%</div>
                    <div id = "divide"  class = "button operator">/</div>
                </div>
                
                <div id = "second-row" class = "button-row">
                    <div id = "7" class = "button">7</div>
                    <div id = "8" class = "button">8</div>
                    <div id = "9" class = "button">9</div>
                    <div id = "multiply" class = "button operator">x</div>
                </div>
                
                <div id = "third-row" class = "button-row">
                    <div id = "four" class = "button">4</div>
                    <div id = "five" class = "button">5</div>
                    <div id = "six" class = "button">6</div>
                    <div id = "subtract" class = "button operator">-</div>
                </div>
                
                <div id = "fourth-row" class = "button-row">
                    <div id = "1" class = "button">1</div>
                    <div id = "2" class = "button">2</div>
                    <div id = "3" class = "button">3</div>
                    <div id = "add" class = "button operator">+</div>
                </div>
                
                <div id = "fifth-row" class = "button-row">
                    <div id = "negative-positive" class = "button">+/-</div>
                    <div id = "0" class = "button">0</div>
                    <div id = "dot" class = "button">.</div>
                    <div id = "equal" class = "button operator">=</div>
                </div>
            </div>
        </div>
        
    </body>
</html>
